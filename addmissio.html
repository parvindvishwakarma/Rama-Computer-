<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" Content="width=device-width, initial-scale=1.0">
  <title>Rama Electronic Institute</title>
  <style>
    body {
      font-family: arial, sans-serif;
    }

    .progress-container {
      width: 100px;
      height: 25px;
      background: #e0e0e0;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #8107f4;
      text-align: center;
      color: rgb(243, 219, 6);
      line-height: 25px;
      border-radius: 5px;
      transition: width 0.3s;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .buttons {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header><b>RAMA ELECTRONIC INSTITUTE</b></header>
  <h1><b>Addmissiom Form</b></h1>
  <div class="progress-container">
    <div class="progress-bar" id="progressbar">0%</div>
  </div>

  <form id="multiStepForm">
    <!-- Step 1 -->
    <div class="form-step active">
      <label>Enter Name:</label>
      <input type="text" required>
      <div class="buttons">
        <button type="button" onclick="nextstep()">Next</button>
      </div>
    </div>
    <!-- Step 2 -->
    <div class="form-step">
      <label>Date Of Birth:</label>
      <input type="date" required>
      <div class="buttons">
        <button type="button" onclick="prevstep()">Back</button>
        <button type="button" onclick="nextstep()">Next</button>
      </div>
    </div>
    <!-- Step 3 -->
    <div class="form-step">
      <label>Enter Mobile Number:</label>
      <input type="tel" pattern="\d{10}" title="Enter a valid mobile number" required>
      <div class="buttons">
        <button type="button" onclick="prevstep()">Back</button>
        <button type="button" onclick="nextstep()">Next</button>
      </div>
    </div>
    <!-- Step 4 -->
    <div class="form-step">
      <label>Enter Email:</label>
      <input type="email" required>
      <div class="buttons">
        <button type="button" onclick="prevstep()">Back</button>
        <button type="button" onclick="nextstep()">Next</button>
      </div>
    </div>
    <!-- Step 5 -->
    <div class="form-step">
      <label>Enter Your Address:</label>
      <input type="text" required>
      <div class="buttons">
        <button type="button" onclick="prevstep()">Back</button>
        <button type="button" onclick="nextstep()">Next</button>
      </div>
    </div>
    <!-- Step 6 -->
    <div class="form-step">
      <p><b>Selct Course</b></p><br>
      <select name="ADCA" id="Advance Diploma In Computer Application">Select Your Course
        <option value="Courses">Select your course</option>
        <option value="dca">DCA</option>
        <option value="pgdca">PGDCA</option>
        <option value="ccc">CCC</option>
        <option value="Accounting Tally">TALLY ERP9</option>
        <option value="Adca">ADCA</option>
      </select>
      <button type="button" onclick="prevstep()">Back</button>
      <button type="button" onclick="nextstep()">Next</button>
    </div>
    <!--Step 7-->
    <div class="form-step">
      <p><b>Gender</b></p>
      <input type="radio" name="Gender" value="Male">Male
      <input type="radio" name="Gender" value="Female">Female
      <input type="radio" name="Gender" value="Not prefered">Not prefered
      <div class="buttons">
        <button type="button" onclick="prevstep()">Back</button>
        <button type="button" onclick="nextstep()">Next</button>
      </div>
    </div>
    <!-- Step 8 -->
    <div class="form-step">
      <label>Aap Computer Sikh Kar Kya karna chahte hai</label>
      <select name="Vision" id="your vision">
        <option value="Vision">Your Vision</option>
        <option value="Mai 50,000 rupees kamana chahta hu">Kuchh Bada Karna Chahta Hoon</option>
        <option value="Khali Ghar pe baitha rahunga">Ameer Banana Chahta hu</option>
      </select>
      <div type="buttons">
        <button type="button" onclick="prevstep()">Back</button>
        <button type="button" onclick="nextstep()">Next</button>
      </div>
    </div>
    <!--Step 9 -->
    <div class="form-step">
      <h3><b>Kya aap bhi 50,000 Ki naukari karna chahte hai</b></h3>
      <div type="buttons">
        <button type="button" onclick="prevstep()">No</button>
        <button type="button" onclick="nextstep()">Yessssss Sir</button>
      </div>
    </div>
    <!-- final step -->
    <div class="form-step">
  <iframe width="315" height="560" src="https://www.youtube.com/embed/AGC8-R7y7VE" title="Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"
    </div>
  </form>
  <script>
    let current = 0;
    const formsteps = document.querySelectorAll(".form-step");
    const progressbar = document.getElementById("progressbar");
    function updateprogressbar() {
      let progress = ((current + 1) / formsteps.length) * 100;
      progressbar.style.width = progress + "%";
      progressbar.textContent = Math.round(progress) + "%";
    }
    function nextstep() {
      if (current < formsteps.length - 1) {
        formsteps[current].classList.remove("active");
        current++;
        formsteps[current].classList.add("active");
        updateprogressbar();
      }
    }
    function prevstep() {
      if (current > 0) {
        formsteps[current].classList.remove("active");
        current--;
        formsteps[current].classList.add("active");
        updateprogressbar();
      }
    }
    updateprogressbar();
  </script>
</body>
</html>
